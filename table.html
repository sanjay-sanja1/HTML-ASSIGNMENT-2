<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Conference Schedule</h2>

<table cellpadding="10">
  <tr>
    <th>Time Slot</th>
    <th>Room 1</th>
    <th>Room 2</th>
    <th>Room 3</th>
  </tr>
  <tr>
    <td rowspan="2">10:00 AM - 11:00 AM</td>
    <td>Session A1</td>
    <td rowspan="2">Session B1</td>
    <td>Session C1</td>
  </tr>
  <tr>
    <td>Session A2</td>
    <td>Session C2</td>
  </tr>
  <tr>
    <td>11:15 AM - 12:15 PM</td>
    <td colspan="2">Session D1</td>
    <td>Session E1</td>
  </tr>
  <tr>
    <td>12:30 PM - 1:30 PM</td>
    <td>Session F1</td>
    <td>Session G1</td>
    <td>Session H1</td>
  </tr>
  
</table>

</body>
</html>
